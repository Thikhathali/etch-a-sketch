<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Etch-a-Sketch</title>
</head>

<body>
  
  <div class="header">
    <h1>Etch-a-Sketch</h1>
  </div>
  
  <div class="config">
    <label for="change-grid">add grid: </label>
    <button id="change-grid">new grid #</button>
    <label>visibility: </label>
    <i class="fa fa-eye" id="grid-visible"> #</i><br>
    <label>erase: </label>
    <img src="./images/eraser.png" alt="eraser pic"><br>
    <label for="modes">colors: </label>
    <select name="select-mode" id="modes" class="modes">
      <option>Default</option>
      <option value="gradient">gradient</option>
      <option value="rgb">rgb colors</option>
    </select>
  </div>

  <div class="grid-wrapper">
  </div>

  <div class="info">
    <div> i </div> <p></p>
  </div>

  <footer>TOP - etch a sketch &copy; | Developer - Thikhathali</footer>

  <script src="./js/main.js"></script>
</body>

</html>
